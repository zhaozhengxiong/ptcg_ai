name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          pip install -e .[dev]
      - name: Run ruff
        run: ruff check .
      - name: Run mypy
        run: mypy src/ || true  # Allow failures for now

  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: ptcg
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          pip install -e .[dev]
      - name: Run database migrations
        run: |
          psql -h localhost -U postgres -d ptcg -f db/migrations/000_create_base_tables.sql || true
          psql -h localhost -U postgres -d ptcg -f db/migrations/001_add_memory_embeddings.sql || true
        env:
          PGPASSWORD: postgres
      - name: Run tests
        run: pytest tests/ -v
        env:
          PGHOST: localhost
          PGPORT: 5432
          PGUSER: postgres
          PGPASSWORD: postgres
          PGDATABASE: ptcg

  build:
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v3
      - name: Build Docker images
        run: |
          docker build -f infra/docker/Dockerfile.game_tools -t ptcg-game-tools:latest .
          docker build -f infra/docker/Dockerfile.simulator_api -t ptcg-simulator-api:latest .
          docker build -f infra/docker/Dockerfile.rule_kb -t ptcg-rule-kb:latest .

